version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - DATABASE_URL=postgresql://neondb_owner:npg_fmyYJR2eht6Z@ep-hidden-queen-a1eqrr5n-pooler.ap-southeast-1.aws.neon.tech/vizly?sslmode=require
    volumes:
      - vizly-data:/app/data
      - ./backend:/app
    command: sh -c "python manage.py migrate && gunicorn vizly.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 300 --log-level debug"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  vizly-data:
