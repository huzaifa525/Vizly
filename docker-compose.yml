  #     - POSTGRES_USER=vizly
  #     - POSTGRES_PASSWORD=vizly
  #     - POSTGRES_DB=vizly
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
