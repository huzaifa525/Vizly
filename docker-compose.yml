version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      # Backend settings from .env
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DATABASE_URL=${DATABASE_URL}
      # Query execution limits
      - MAX_QUERY_TIMEOUT=${MAX_QUERY_TIMEOUT:-30}
      - MAX_RESULT_ROWS=${MAX_RESULT_ROWS:-10000}
      - CONNECTION_POOL_SIZE=${CONNECTION_POOL_SIZE:-5}
      - CONNECTION_POOL_MAX_OVERFLOW=${CONNECTION_POOL_MAX_OVERFLOW:-10}
    volumes:
      - vizly-data:/app/data
      - ./backend:/app
      - ./backend/logs:/app/logs
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
    networks:
      - vizly-network

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "${VITE_PORT:-5173}:5173"
    env_file:
      - .env
    environment:
      # Frontend settings from .env
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
      - VITE_APP_NAME=${VITE_APP_NAME:-Vizly}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      - VITE_ENV=${VITE_ENV:-development}
      - VITE_ENABLE_RBAC=${VITE_ENABLE_RBAC:-true}
      - VITE_ENABLE_ACTIVITY_LOGGING=${VITE_ENABLE_ACTIVITY_LOGGING:-true}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vizly-network

volumes:
  vizly-data:

networks:
  vizly-network:
    driver: bridge
