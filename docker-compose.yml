version: '3.8'

services:
  vizly:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/vizly.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - CORS_ORIGIN=http://localhost:3001
    volumes:
      - vizly-data:/app/data
    restart: unless-stopped

